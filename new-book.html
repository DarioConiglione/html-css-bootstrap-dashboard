<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <title>New book</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" alt="" width="35px" height="35px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Nuovo libro</h2>

            <form class="row g-3">
                <!-- NOME E COGNOME AUTORE-->
                <div class="col-6">
                    <label for="inputEmail4" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="inputEmail4"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="inputPassword4" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="inputPassword4"
                        placeholder="Inserisci il cognome dell'autore">
                </div>

                <!--TITOLO-->
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="inserisci il titolo del libro">
                    <div id="passwordHelpBlock" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>

                <!-- 3 COLONNE GENERE, ANNO, ISB-->

                <div class="col-12 col-md-4">
                    <label for="inputAddress2" class="form-label">Genere</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Scegli il genere</option>
                        <option>Giallo</option>
                        <option>Horror</option>
                        <option>Thriller</option>
                        <option>Fantasy</option>
                        <option>Romanzo</option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Anno di pubblicazione">
                </div>

                <div class="col-12 col-md-4">
                    <label for="inputState" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="inserisci ISBN">
                </div>

                <!--NOTE-->

                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        rows="3">Inserisci note sul libro </textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro </button>
                </div>
            </form>



        </div>
    </main>
    <footer></footer>
</body>
